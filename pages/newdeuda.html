<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControlCash</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body>
    <script>
        fetch("/pages/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-container").innerHTML = data;
            })
            .catch(error => console.error("Error cargando la barra de navegaci√≥n:", error));
    </script>
    <div id="navbar-container"></div>
    <div class="container mt-4">
    <script src="../js/navbar.js"></script>
        
        <div class="card  p-4  shadow" with="300px">
            <h2 class="text-center">Registrar  Deudas</h2>
            <form id="deudaForm">
                <div class="mb-3">
                    <label for="nombredeu" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="namedeu" name="namedeu" required>
                </div>
                <div class="mb-3">
                    <label for="monto" class="form-label">Monto</label>
                    <input type="number" class="form-control" id="montodeu" name="montodeu" required>
                </div>


                <button type="button" id="submitDeuda" class="btn btn-primary w-100">Registrar Deuda</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module"  src="../js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
