<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gastos Realizados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 12px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .icon {
            font-size: 30px;
            margin-right: 10px;
        }
        .food { background-color: #ffcccb; } /* Comida */
        .transport { background-color: #add8e6; } /* Transporte */
        .entertainment { background-color: #fdfd96; } /* Entretenimiento */
        .shopping { background-color: #d3a4ff; } /* Compras */
        .health { background-color: #90ee90; } /* Salud */
        .education { background-color: #ffdab9; } /* Educaci√≥n */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<div id="navbar-container"></div>
<script src="../js/navbar.js"></script>


<div class="container my-4">

    <!-- FILTROS -->
    <div class="container my-4">
        <div class="row mb-4" >
            <div class="col-md-6">
                <h2 class="text-center mb-4">üìä Gastos Realizados</h2>
            </div>
            <div class="col-md-6 text-end">
                <h5><strong>üßæ CONSOLIDADO DE GASTO: <span id="totalExpense">$0.00</span></strong></h4>
            </div>
        </div>
        
    
        <!-- SELECTOR PRINCIPAL -->
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="mainFilter" class="form-label">üîç Filtrar por:</label>
                <select id="mainFilter" class="form-select">
                    <option value="">Mostrar Todo</option>
                    <option value="date">Fecha</option>
                    <option value="category">Categor√≠a</option>
                    <option value="subcategory">Subcategor√≠a</option>
                </select>
            </div>
        </div>
    
        <!-- FILTRO POR FECHA -->
        <div class="row mb-4 hidden" id="dateFilter">
            <div class="col-md-6">
                <label for="filterStartDate" class="form-label">üìÖ Desde:</label>
                <input type="date" id="filterStartDate" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="filterEndDate" class="form-label">üìÖ Hasta:</label>
                <input type="date" id="filterEndDate" class="form-control">
            </div>
        </div>
    
        <!-- FILTRO POR CATEGOR√çA -->
        <div class="row mb-4 hidden" id="categoryFilter">
            <div class="col-md-6">
                <label for="filterCategory" class="form-label">üìÇ Categor√≠a:</label>
                <select id="filterCategory" class="form-select">
                    <option value=""></option>
                    <option value="12">Gastos Fijos</option>
                    <option value="13">Gastos Varios</option>
                </select>
            </div>
        </div>
    
        <!-- FILTRO POR SUBCATEGOR√çA -->
        <div class="row mb-4 hidden" id="subcategoryFilter">
            <div class="col-md-6">
                <label for="filterSubcategory" class="form-label">üìë Subcategor√≠a:</label>
                <select id="filterSubcategory" class="form-select">
                    <option value=""></option>
                    <option value="1">GASOLINA</option>
                    <option value="2">PARQUEADERO</option>
                    <option value="3">ALMUERZO</option>
                    <option value="4">AYUDA CASA</option>
                    <option value="5">AHORRO</option>
                    <option value="6">CTA CARRO</option>
                    <option value="7">CTA APTO</option>
                </select>
            </div>
        </div>
    
        <!-- TARJETAS -->
        <div class="row g-3" id="expenseCards">
             <!-- TRAE LAS TARJETAS DEL BACK  -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/home.js"></script>
</body>
</html>
