<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch("/pages/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-container").innerHTML = data;
            })
            .catch(error => console.error("Error cargando la barra de navegaci贸n:", error));
    </script>
    <div id="navbar-container"></div>
    <div class="container mt-4">

            <h2 class="text-center">Registro de Gasto</h2>
            <form id="gastoForm">
                <div class="mb-3">
                    <label for="monto" class="form-label">Monto</label>
                    <input type="number" class="form-control" id="monto" name="monto" required>
                </div>

                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>

                <div class="mb-3">
                    <label for="tipo_movto" class="form-label">Tipo de Movimiento</label>
                    <select class="form-select" id="tipo_movto" name="tipo_movto" required>
                        <option value="" disabled selected>Selecciona un tipo...</option>
                        <option value="Comida">Comida</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Entretenimiento">Entretenimiento</option>
                        <option value="Compras">Compras</option>
                        <option value="Salud">Salud</option>
                        <option value="Educaci贸n">Educaci贸n</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="observacion" class="form-label">Observaci贸n</label>
                    <textarea class="form-control" id="observacion" name="observacion" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Registrar Gasto</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
