<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControlCash</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body>
    <script>
        fetch("/pages/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-container").innerHTML = data;
            })
            .catch(error => console.error("Error cargando la barra de navegación:", error));
    </script>
    <div id="navbar-container"></div>
    <div class="container mt-4">
    <script src="../js/navbar.js"></script>
        
        <div class="card  p-4  shadow" with="300px">
            <h2 class="text-center">Registrar  Gasto</h2>
            <form id="gastoForm">
                <div class="mb-3">
                    <label for="monto" class="form-label">Monto</label>
                    <input type="number" class="form-control" id="monto" name="monto" required>
                </div>

                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Tipo</label>
                    <select class="form-select" id="categoria" name="categoria" required>
                        <option value="" disabled selected>Selecciona un tipo...</option>
                    </select>
                </div>

                <div class="mb-3" >
                    <label for="subcategoria" class="form-label" id="labelCat">Categoria</label>
                    <select class="form-select" id="subcategoria" name="subcategoria" >
                        <option value="" disabled selected>Selecciona un tipo...</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="observacion" class="form-label">Observación</label>
                    <textarea class="form-control" id="observacion" name="observacion" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Registrar Gasto</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module"  src="../js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
